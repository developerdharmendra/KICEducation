{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href=" {% static 'images/logo.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/sal.css' %}" />
    <!-- Meta Pixel Code -->

    <!-- End Facebook Pixel Code -->
    <link rel="stylesheet" href="{% static 'css/slick.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/slick-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css' %}" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/fancybox.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anon"
    />
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    <!-- header start -->
     {% include "partials/header.html" %}
    <!-- header end -->

    <style>
      .image-hero a {
        display: block;
        width: 100%;
      }

      .image-hero a img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>

   {% block content %}{% endblock content %}

    <!-- Footer section start -->
    {% include "partials/footer.html" %}
    <!-- Footer section end -->

    <!-- Link to external JS files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/lozad.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sal.min.js' %}"></script>
    <script src="{% static 'js/jquery.matchHeight-min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/sal.js' %}"></script>
    <!-- Toastr Notifications -->
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
      $(document).ready(function () {
        // For student testimonials and partner videos
        $(".play-icon").on("click", function (e) {
          e.preventDefault();
          const videoId = $(this).data("video-id");
          $("#yt-video").attr(
            "src",
            `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`
          );
          $(".video-modal").fadeIn();
        });

        $(".close-btn, .modal-overlay").on("click", function () {
          $(".video-modal").fadeOut();
          $("#yt-video").attr("src", ""); // Stop the video when closing
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateBannerImages() {
          const images = document.querySelectorAll("img.hero-image");
          images.forEach((img) => {
            const mobileSrc = img.getAttribute("data-mobile-src");
            const desktopSrc = img.getAttribute("data-desktop-src");
            if (window.innerWidth <= 767 && mobileSrc) {
              img.src = mobileSrc;
            } else {
              img.src = desktopSrc;
            }
          });
        }

        updateBannerImages();
        // Optional: also update on window resize (debounced if you want)
        window.addEventListener("resize", function () {
          updateBannerImages();
        });
      });
    </script>

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
